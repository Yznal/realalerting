<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (tenant()) {
      <div>
        <h2 data-cy="tenantDetailsHeading"><span jhiTranslate="controlPlaneApp.tenant.detail.title">Tenant</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ tenant()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="controlPlaneApp.tenant.name">Name</span></dt>
          <dd>
            <span>{{ tenant()!.name }}</span>
          </dd>
          <dt><span jhiTranslate="controlPlaneApp.tenant.description">Description</span></dt>
          <dd>
            <span>{{ tenant()!.description }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/tenant', tenant()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
